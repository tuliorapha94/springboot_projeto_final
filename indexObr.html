<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="stylesheet" href="style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="./script.js" defer></script>
   <title>ConstrutoraNassau</title>
</head>
<body>
    <div class="box">
        <h1>Adicionar Nova Obra</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome">
            <input type="text" class="anoConstrução" name="anoConstrução" placeholder="Ano da Construção">
            <input type="text" class="cordenação" name="cordenação" placeholder="Cordenação">
            <input type="text" class="gerencia" name="gerencia" placeholder="Gerencia">
            <input type="text" class="diretoria" name="diretoria" placeholder="Diretoria">
            <input type="text" class="outorga" name="outorga" placeholder="Outorga">
            <input type="text" class="cidade" name="cidade" placeholder="Cidade">
            <input type="text" class="estado" name="estado" placeholder="Estado">
            <input type="text" class="latitude" name="latitude" placeholder="Latitude">
            <input type="text" class="longitude" name="longitude" placeholder="Longitude">
            <input type="text" class="tipo" name="tipo" placeholder="Tipo">
            <input type="text" class="risco" name="risco" placeholder="Risco">
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
